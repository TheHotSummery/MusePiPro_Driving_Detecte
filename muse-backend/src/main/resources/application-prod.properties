# 生产环境配置
# 当使用JAR包运行时，自动使用本地数据库和Redis配置

# 应用服务 WEB 访问端口
server.port=8080

# 应用名称
spring.application.name=muse-backend

# 数据库配置 - 本地数据库
spring.datasource.url=jdbc:mysql://localhost:3306/spacemit?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=spacemit
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Redis配置 - 本地Redis（无密码）
spring.redis.host=localhost
spring.redis.port=6379
# 生产环境Redis无密码
# spring.redis.password=
spring.redis.database=0
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.shutdown-timeout=100ms

# 排除JPA Repository从Redis扫描
spring.data.redis.repositories.enabled=false

# 禁用Redis健康检查（避免启动时连接失败）
management.health.redis.enabled=false

# JWT配置
jwt.secret=YOUR_JWT_SECRET_KEY
jwt.expiration=86400000

# 日志配置
logging.level.com.spacemit.musebackend=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS配置
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# 静态资源映射配置
spring.web.resources.static-locations=classpath:/static/,file:./static/
spring.mvc.static-path-pattern=/static/**

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




