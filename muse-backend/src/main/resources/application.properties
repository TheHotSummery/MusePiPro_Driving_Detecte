# ????
spring.application.name=muse-backend

# ????? (??????????)
spring.datasource.url=jdbc:mysql://192.168.110.79:3306/spacemit?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=spacemit
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Redis配置 (请替换为您的实际配置)
spring.redis.host=192.168.110.79
spring.redis.port=6379
spring.redis.password=YOUR_REDIS_PASSWORD
spring.redis.database=0
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.shutdown-timeout=100ms

# 排除JPA Repository从Redis扫描
spring.data.redis.repositories.enabled=false

# 禁用Redis健康检查（避免启动时连接失败）
management.health.redis.enabled=false

# JWT??
jwt.secret=YOUR_JWT_SECRET_KEY
jwt.expiration=86400000

# ????
logging.level.com.spacemit.musebackend=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

